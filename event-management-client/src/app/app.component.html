<mat-drawer-container class="app-container">
  <mat-drawer #drawer mode="side" opened class="sidenav">
    <div class="logo-container">
      <h1>Event Management</h1>
    </div>
    
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/events" routerLinkActive="active">
        <mat-icon>event</mat-icon>
        <span>Events</span>
      </a>
      <a mat-list-item routerLink="/events/new" routerLinkActive="active">
        <mat-icon>add_circle</mat-icon>
        <span>Create Event</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Event Management Platform</span>
      <span class="spacer"></span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
